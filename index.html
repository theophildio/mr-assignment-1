<!doctype html>
<html>

      <nav class="navbar bg-base-100 shadow-sm">

                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"

              <li><a>Item 1</a></li>

          </div>

          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul class="p-2 bg-base-100 w-40 z-1">

                  <li><a>Submenu 2</a></li>
